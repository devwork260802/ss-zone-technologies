<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Editor - Code Editor Website</title>

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="../../asset/css/static-editor.css">
</head>

<body>
    <!-- Container -->
    <div class="container">
        <a href="\" class="back-to-home">
            <ion-icon name="arrow-back" class="back-to-home-icon"></ion-icon>
        </a>
        <div class="left">
            <label for="">
                <ion-icon name="logo-html5"></ion-icon> HTML
            </label>
            <textarea name="" id="html-code" cols="30" rows="10" onkeyup="run()"></textarea>
            <label for="">
                <ion-icon name="logo-css3"></ion-icon> CSS
            </label>
            <textarea name="" id="css-code" cols="30" rows="10" onkeyup="run()"></textarea>
            <label for="">
                <ion-icon name="logo-javascript"></ion-icon> JavaScript
            </label>
            <textarea name="" id="js-code" cols="30" rows="10" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label for="">
                <ion-icon name="play"></ion-icon>Output
            </label>
            <iframe id="output" src="" frameborder="0"></iframe>
        </div>
    </div>

    <!-- Custom JS Link -->
    <script src="../../asset/js/static-editor.js"></script>

    <!-- Ionicon Link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
